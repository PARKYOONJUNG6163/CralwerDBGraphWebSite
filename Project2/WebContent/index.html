<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="http://fonts.googleapis.com/css?family=Didact+Gothic"
	rel="stylesheet" />

	media="all" />

	media="all" />

<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>
					<a href="#">BigData</a>
				</h1>
			</div>
			<div id="menu">
				<ul>
					<li><a href="input_keyword.jsp" accesskey="1">Search</a></li>
					<li class="active"><a href="index.html" accesskey="2" title="">Login</a></li>
					
				</ul>
			</div>
		</div>
	</div>

		<div id="three-column" class="loginContainer">
			<div class="title">
				<h1 style="color:white">Login</h1>
			</div>
			<form name="LoginForm" method="get" onsubmit="return do_login()">
				<div class="inline"><label for="id">ID</label><input type="text" id="id" name="id" /></div><br/>
				<div class="inline"><label for="password">Password</label><input type="password" name="pwd" /></div><br/> 
				<input type="submit" value="로그인">			
			</form>
		</div>
			<script language="javascript">
		function do_login(){
			var id = document.LoginForm.id.value; 
			var pwd = document.LoginForm.pwd.value;
			if(id == ""){
				alert("아이디를 입력하세요.");
				document.LoginForm.id.focus();
				return false;
			}
			if(pwd == ""){
				alert("비밀번호를 입력하세요.");
				document.LoginForm.pwd.focus();
				return false;
			}
			
			if(id == "" && pwd == ""){
				alert("로그인 성공 !");
				// 로그인 
				event.preventDefault();
				location.href = "ajax_login.jsp?id="+id+"&pwd="+pwd;
				return true;
			}
		}
	</script>
</body>
</html>
